<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة GeoJSON مضمّنة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  // هنا ضَع محتويات ملفات GeoJSON كمتغيرات

  var busData = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "Location": "موقف 1",
          "to_Where_1": "الوجهة أ",
          "Fees": "5 شيكل",
          "Time": "08:00 - 20:00",
          "Name": "مجمع 1"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [35.203, 31.898]
        }
      }
      // أضف باقي نقاط مواقف الحافلات هنا
    ]
  };

  var roadsData = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "LineString",
          "coordinates": [
            [35.202, 31.897],
            [35.205, 31.900]
          ]
        }
      }
      // أضف باقي الطرق هنا
    ]
  };

  var ramallahBoundary = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "Polygon",
          "coordinates": [
            [
              [35.200, 31.895],
              [35.210, 31.895],
              [35.210, 31.905],
              [35.200, 31.905],
              [35.200, 31.895]
            ]
          ]
        }
      }
    ]
  };

  // إنشاء الخريطة
  var map = L.map('map').setView([31.898, 35.204], 15);

  // إضافة طبقة OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // إضافة طبقة مواقف الحافلات
  L.geoJSON(busData, {
    onEachFeature: function(feature, layer) {
      var popupContent =
        "<b>الموقع:</b> " + feature.properties.Location + "<br>" +
        "<b>وجهة التوصيل:</b> " + feature.properties.to_Where_1 + "<br>" +
        "<b>الأجرة:</b> " + feature.properties.Fees + "<br>" +
        "<b>الوقت:</b> " + feature.properties.Time + "<br>" +
        "<b>اسم المجمع:</b> " + feature.properties.Name;
      layer.bindPopup(popupContent);
    }
  }).addTo(map);

  // إضافة طبقة الطرق
  L.geoJSON(roadsData, {
    style: {
      color: 'gray',
      weight: 2,
      opacity: 0.65
    }
  }).addTo(map);

  // إضافة حدود رام الله
  L.geoJSON(ramallahBoundary, {
    style: {
      color: 'purple',
      weight: 3,
      opacity: 0.65,
      fillOpacity: 0
    }
  }).addTo(map);

</script>
</body>
</html>
